<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Almuerzi web</title>
	<link rel="stylesheet" href="main.css" type="text/css" />
</head>

<body>
	<div id="app"></div>
</body>

<template id="login-template">
	<div class="form-main">
		<p class="form-title">Inicia sesión</p>
		<form id="login-form" class="login-form">
			<div>
				<p>Email</p>
				<input id="email" placeholder="Email" />
			</div>
			<div>
				<p>Contraseña</p>
				<input type="password" id="password" placeholder="Contraseña" />
			</div>
			<div>
				<button class="btn block">
					Enviar
				</button>
			</div>
		</form>

	</div>
</template>
<template id="orders-view">
	<div id="meals">
		<h3>Meals-Comidas</h3>
		<ul id="meals-list">
			<p>Cargando...</p>
		</ul>
		<form id="order">
			<input id="meals-id" type="hidden" />
			<button id="submit" disabled>Enviar</button>
		</form>
	</div>
	<div id="orders">
		<h3>Orders-Ordenes</h3>
		<ul id="orders-list">
			<p>Cargando ...</p>
		</ul>
		<form id="del-orders">
			<input id="order-id" type="hidden" />
			<button id="del-submit"> Borrar</button>
		</form>
	</div>
</template>

<script src="main.js"></script>

</html>
